<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Събития | Eventify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" class="logo">Eventify</a>
          <ul class="nav-links">
            <li><a href="index.html">Начало</a></li>
            <li><a href="events.html">Събития</a></li>
            <li><a href="shop.html">Магазин</a></li>
            <li><a href="about.html">За нас</a></li>
            <li><a href="contact.html">Контакти</a></li>
          </ul>
        </div>
  
        <div class="nav-icons">
          <div class="search-container">
            <img src="icons/search.png" alt="Търсене" class="search-icon" id="search-icon">
            <input type="text" id="search-input" class="search-input" placeholder="Търсене...">
          </div>
          
          <a href="cart.html"><img src="icons/shopping-bag.png" alt="Количка" class="nav-icon"></a>
          <a href="login.html" id="profile-link"><img src="icons/user.png" alt="Профил" class="nav-icon"></a>
        </div>
      </nav>
  </header>
  

  <main class="event-form-container">
    <h1>Създай своето събитие</h1>
    <form class="event-form">
      <label for="title">Заглавие на събитието:</label>
      <input type="text" id="title" name="title" placeholder="Напр. Рожден ден" required>

      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required>

      <label for="location">Място:</label>
      <input type="text" id="location" name="location" placeholder="Напр. София, ресторант..." required>

      <label for="guests">Брой гости:</label>
      <select id="guests" name="guests" required>
        <option value="">Избери диапазон</option>
        <option value="1-10">До 10</option>
        <option value="11-20">11-20</option>
        <option value="21-50">21-50</option>
        <option value="51-100">51-100</option>
        <option value="100+">100+</option>
      </select>

      <label for="description">Описание:</label>
      <textarea id="description" name="description" placeholder="Разкажи малко за събитието..." rows="5"></textarea>

      <button type="submit" class="btn">Създай събитие</button>
    </form>
  </main>

  <footer>
    <!-- Футърът както си беше -->
  </footer>

  <script src="events.js"></script>

  <!-- Firebase SDK -->
<script type="module" src="/js/firebase-init.js"></script>
</body>
</html>
